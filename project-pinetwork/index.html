<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img class="map-img" src="images/map.png" alt="">
                    <div class="row">
                        <img src="images/chip.png" alt="" width="60px">
                        <img src="images/visa.png" alt="" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>5244</p>
                        <p>5244</p>
                        <p>5244</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>NGUYEN XUAN TAI</p>
                        <p>10 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="images/map.png" alt="" class="map-img">
                    <div class="bar">

                    </div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design built using HtMl and CSS. You can
                            also design something like this.
                        </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px" alt="">
                    </div>
                    </div>
                </div>
            </div>
        </div>
